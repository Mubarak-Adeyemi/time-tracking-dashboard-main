<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Time tracker dashboard for monitoring work, play, study, and other activities"
    />
    <meta
      name="keywords"
      content="time tracking, work, productivity, health, study, social, self-care"
    />
    <meta name="author" content="Mubarak Adeyemi" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="dash-board">
      <header class="profile" aria-labelledby="profile-title">
        <div class="user-info">
          <div class="img-contaner">
            <img
              src="./images/image-mubarak-2.jpg"
              alt="Profile picture of Mubarak Adeyemi"
              class="profile-img"
            />
          </div>
          <h2 id="profile-title">
            Report for <span id="username">Mubarak Adeyemi</span>
          </h2>
        </div>

        <nav aria-label="Time range navigation">
          <ul class="time-range">
            <li><button id="daily" aria-pressed="false">Daily</button></li>
            <li>
              <button id="weekly" aria-pressed="active" class="active">
                Weekly
              </button>
            </li>
            <li><button id="monthly" aria-pressed="false">Monthly</button></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="cards" aria-label="Time tracker cards">
          <!-- Dynamic cards will be inserted here by JS -->

          <!-- Demo card -->
          <article class="card work">
            <div class="card-header"></div>
            <div class="card-body">
              <h3 class="title">Work</h3>
              <button class="menu-btn" aria-label="More options for work">
                <img
                  src="./images/icon-ellipsis.svg"
                  alt="icon ellipsis"
                  srcset=""
                />
              </button>
              <p class="time">32hrs</p>
              <p class="previous">last Week - <span>36hrs</span></p>
            </div>
          </article>

          <article class="card play">
            <div class="card-header">
              <!-- <img src="./images/icon-play.svg" alt="Play Icon" srcset=""> -->
            </div>
            <div class="card-body">
              <h3 class="title">Play</h3>
              <button class="menu-btn" aria-label="More options for play">
                <img
                  src="./images/icon-ellipsis.svg"
                  alt="icon ellipsis"
                  srcset=""
                />
              </button>
              <p class="time">10hrs</p>
              <p class="previous">last Week - <span>8hrs</span></p>
            </div>
          </article>

          <article class="card study">
            <div class="card-header">
              <!-- <img src="./images/icon-study.svg" alt="Study Icon" srcset=""> -->
            </div>
            <div class="card-body">
              <h3 class="title">Study</h3>
              <button class="menu-btn" aria-label="More options for study">
                <img
                  src="./images/icon-ellipsis.svg"
                  alt="icon ellipsis"
                  srcset=""
                />
              </button>
              <p class="time">4hrs</p>
              <p class="previous">last Week - <span>7hr</span></p>
            </div>
          </article>

          <article class="card exercise">
            <div class="card-header">
              <!-- <img src="./images/icon-exercise.svg" alt="Exercise Icon" srcset=""> -->
            </div>
            <div class="card-body">
              <h3 class="title">Exercise</h3>
              <button class="menu-btn" aria-label="More options for exercise">
                <img
                  src="./images/icon-ellipsis.svg"
                  alt="icon ellipsis"
                  srcset=""
                />
              </button>
              <p class="time">4hrs</p>
              <p class="previous">last Week - <span>5hrs</span></p>
            </div>
          </article>

          <article class="card social">
            <div class="card-header">
              <!-- <img src="./images/icon-social.svg" alt="Social Icon" srcset=""> -->
            </div>
            <div class="card-body">
              <h3 class="title">Social</h3>
              <button class="menu-btn" aria-label="More options for work">
                <img
                  src="./images/icon-ellipsis.svg"
                  alt="icon ellipsis"
                  srcset=""
                />
              </button>
              <p class="time">5hrs</p>
              <p class="previous">last Week - <span>10hrs</span></p>
            </div>
          </article>

          <article class="card self-care">
            <div class="card-header">
              <!-- <img src="./images/icon-social.svg" alt="Social Icon" srcset=""> -->
            </div>
            <div class="card-body">
              <h3 class="title">Self Care</h3>
              <button class="menu-btn" aria-label="More options for work">
                <img
                  src="./images/icon-ellipsis.svg"
                  alt="icon ellipsis"
                  srcset=""
                />
              </button>
              <p class="time">2hrs</p>
              <p class="previous">last Week - <span>2hrs</span></p>
            </div>
          </article>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
